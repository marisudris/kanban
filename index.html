<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Kanban</title>

  <body>
    <div class="board">
      <section class="task-list js-list" data-type="pending">
        <h2 class="task-list__header">To Do</h2>
        <div class="task-list__content js-content">

            <div class="task__text">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Rem,
              velit!
            </div>
            <div class="task__controls">
              <button class="task__delete js-delete" title="delete">ðŸ—‘</button>
            </div>
          </div>
        </div>
        <button class="task__add button js-add">Add âž•</button>
      </section>
      <section class="task-list js-list" data-type="in-progress">

      </section>
      <section class="task-list js-list" data-type="done">
        <h2 class="task-list__header">Done</h2>
        <div class="task-list__content js-content"></div>
      </section>
    </div>
    <div class="modal js-modal">
      <div class="modal__content js-modal-content"></div>
    </div>
    <script src="./script.js" type="module"></script>
  </body>
